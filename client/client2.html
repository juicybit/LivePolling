<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {

	if(!("WebSocket" in window)){
		$('#chatLog, input, button, #examples').fadeOut("fast");
		$('<p>Oh no, you need a browser that supports WebSockets. How about <a href="http://www.google.com/chrome">Google Chrome</a>?</p>').appendTo('#container');
	}else{
		//The user has WebSockets
  	var socket;
//  	var host = "ws://localhost:8000/socket/server/startDaemon.php";
  	var host = "ws://localhost:8080/socket/server/server2.php";
	  connect();

	  function connect(){

			  try{
				  socket = new WebSocket(host);
				  message('<p class="event">Socket init Status: '+socket.readyState);
				  socket.onopen = function(){
					  message('<p class="event">Socket Status: '+socket.readyState+' (open)');
				  }

				  socket.onmessage = function(msg){
					  message('<p class="message">Received: '+msg.data);
				  }

				  socket.onclose = function(){
					  message('<p class="event">Socket Status: '+socket.readyState+' (Closed)');
				  }

			  } catch(exception){
				  message('<p>Error'+exception);
			  }
	    }//End connect()

        function send(msg){

            try{
              socket.send(msg);
              message('<p class="event">Sent: '+msg);
            } catch(exception){
              message('<p class="warning">'+exception);
            }

        }//end send

        function message(msg){
          console.log(msg);
	          $('#chatLog').append(msg+'</p>');
        }//End message()

        $('#text').keypress(function(event) {
        if (event.keyCode == '13') {
           send();
         }
        });

        $('.vote').click(function(){
            var vote = $(this).attr('id');
            var JSONstring =
            {
                "vote": vote
            };

            send(JSONstring);

        });

        $('#disconnect').click(function(){
          socket.close();
        });
        var adminclick = false;
        $('#activate_admin_overlay').click(function(){

                var pos = $(this).position();
                var loginpanel = $('#adminlogin');

            if(adminclick == false){
                loginpanel.css({'top':pos.top+20,'left':pos.left});
                loginpanel.show();
                adminclick=true;

            }else if(adminclick==true){
                loginpanel.hide();
                adminclick=false;
            }

        });
        $('#login').click(function(){
            var name=$('#adminname').val();
            var pass=$('#adminpass').val();

            var JSONstring =
            {
                "adminname": name,
                "adminpass": pass
            };

            send(JSONstring);

        });
	  }// end: the user has websockets

});
</script>
