<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<meta charset=utf-8 />
    <title>LivePolling</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="wrapper">
      <header class="header"><h1>Websocket Client</h1></header>
    <article class="main">
    </article>
    <aside class="aside aside-1">
    <form>
        <p>
            Message: <input id="message" type="text" value="Hello, world!">
        </p>
    </form>
    <button onclick="send();">Send Message</button>
</aside>
      <aside class="aside aside-2" ><div id="chatlog"></div></aside>
    <footer class="footer">Footer</footer>
  </div>


    <script type="text/javascript">
        var sock = null;
        var wsuri = "ws://localhost:8080/ws";

        window.onload = function() {
            sock = new WebSocket(wsuri);

            sock.onopen = function() {
              log_message(`connected to ${wsuri}`);
            }

            sock.onclose = function(e) {
                log_message(`connection closed (" ${e.code} ")`);
            }

            sock.onmessage = function(e) {
              log_message(`message received: ${e.data}`);
            }

            sock.onerror = function(e) {
                console.error("Socket error: ", e)
                log_message(`Socket error: ${e}`)
            }
        };

        function send() {
          var msg = document.getElementById('message').value;
          sock.send(JSON.stringify({type:"debug",body:`${msg}`}));
        };

        function log_message(msg) {
          console.log(msg);
          let chatlog = document.getElementById('chatlog');
          chatlog.insertAdjacentHTML('beforeend',`<p>${msg}</p>`);
        }
    </script>
</body>
</html>
